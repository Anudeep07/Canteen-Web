<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">

            <div class="col-12">
                <form ng-submit="$ctrl.signIn()">
                    <div class="form-group">

                        <input type="email" class="form-control" name="username" placeholder="Enter Username"
                            id="username" ng-model="$ctrl.username" required>

                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" name="password" placeholder="Enter Password"
                            ng-model="$ctrl.password" id="password" required>

                    </div>

                    <button type="submit" class="btn btn-success" id="login">
                        Login
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
